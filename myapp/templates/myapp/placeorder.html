{% extends 'myapp/base.html' %}
{% block body_block %}
    {% if prodlist %}
        <h4> Products : </h4>
        <ul>
            {% for prods in prod_list %}
            <li>
                {{prods.name}}
            </li>
            {% endfor %}
        </ul>
    {% endif %}
<div class="form-group">
    <form action="/myapp/placeorder/" method="post" >
        {% csrf_token %}
        {{form}}
        <input type="submit" value="submit" class = "btn btn-success">
        {% if msg %}
            <p>{{msg}}</p>
        {% endif %}
    </form>
    </div>
{% endblock %}
